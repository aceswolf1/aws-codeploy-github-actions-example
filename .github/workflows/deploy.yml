name: 🚀 Deploy to AWS EC2 via CodeDeploy

on:
  push:
    branches:
      - main   # <-- Change if your default branch is different

jobs:
  deploy:
    name: Trigger AWS CodeDeploy Deployment
    runs-on: ubuntu-latest

    steps:
      # 🧩 Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 🔐 Step 2: Configure AWS credentials (using IAM user + access keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 📦 Step 3: Zip the app before uploading to S3
      - name: Prepare deployment package
        run: |
          zip -r demo-web-v1.zip . -x ".git/*" ".github/*" "*.DS_Store"

      # ☁️ Step 4: Upload artifact to S3 bucket
      - name: Upload deployment package to S3
        run: |
          aws s3 cp demo-web-v1.zip s3://demo-app-bucket-720680604205-us-east-1-da2300bc/demo-web-v1.zip

      # 🚀 Step 5: Trigger CodeDeploy deployment
      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name cace-codedeploy-demo-app \
            --deployment-group-name cace-codedeploy-demo-dg \
            --s3-location "bucket=demo-app-bucket-720680604205-us-east-1-da2300bc,key=demo-web-v1.zip,bundleType=zip" \
            --region us-east-1