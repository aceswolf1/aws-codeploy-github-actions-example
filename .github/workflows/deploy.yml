name: Deploy to AWS via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip artifact
        run: |
          zip -r demo-web-v1.zip ./appspec.yml ./scripts ./index.html

      - name: Upload artifact to S3
        run: |
          aws s3 cp demo-web-v1.zip s3://demo-app-bucket-720680604205-us-east-1-da2300bc/

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name cace-codedeploy-demo-app \
            --deployment-group-name cace-codedeploy-demo-dg \
            --s3-location bucket=demo-app-bucket-720680604205-us-east-1-da2300bc,key=demo-web-v1.zip,bundleType=zip \
            --region us-east-1

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1